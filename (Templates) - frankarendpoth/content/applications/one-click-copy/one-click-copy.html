<!DOCTYPE html>

<html>

  <head>

    <meta charset = "utf-8">
    <meta name = "description" content = "Copy your text templates easily with just one click!">
    <meta name = "viewport"    content = "width=device-width">
      
    <title>OneClickCopy</title>

    <link href = "one-click-copy.css" rel = "stylesheet" type = "text/css">
    <link href = "button.css"         rel = "stylesheet" type = "text/css">
    <link href = "click-board.css"    rel = "stylesheet" type = "text/css">
    <link href = "color-board.css"    rel = "stylesheet" type = "text/css">
    <link href = "edit-board.css"     rel = "stylesheet" type = "text/css">

    <script src = "board.js"          type = "text/javascript"></script>
    <script src = "button.js"         type = "text/javascript"></script>
    <script src = "indexed-db.js"     type = "text/javascript"></script>

  </head>

  <body>

    <!-- The click board is the home screen with all the template buttons. -->
    <div id = "click-board" data-visible = false>

      <div class = "button" id = "add-button">+</div>
    
    </div>

    <div id = "color-board" data-visible = false>

      <div>[click to choose]</div>

    </div>

    <!-- The edit board and its internal tags. -->
    <div id = "edit-board" data-visible = false>

      <div class = "options">
        <div class = "title">[ Edit ]</div>
        <div class = "button" id = "color-button">color</div>
        <div class = "button" id = "delete-button">delete</div>
        <div class = "button" id = "save-button">save</div>
        <div class = "button" id = "back-button">back</div>
      </div>

      <div class = "text-field name" contentEditable = true></div>
      <div class = "text-field body" contentEditable = true></div>
  
    </div>

    <!-- This script initializes the program and is effectively the "main" script file. -->
    <script src = "one-click-copy.js" type = "text/javascript"></script>

  </body>

</html>
