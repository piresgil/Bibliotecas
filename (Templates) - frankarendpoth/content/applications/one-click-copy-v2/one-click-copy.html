<!DOCTYPE html>

<html>

  <head>

    <meta name = "description" content = "Copy templates with ease, store notes, and organize your data.">
    <meta name = "viewport"    content = "width=device-width">

    <link href = "one-click-copy.css"   rel = "stylesheet" type = "text/css">

    <link href = "view.css"             rel = "stylesheet" type = "text/css">
    <link href = "directory-view.css"   rel = "stylesheet" type = "text/css">

    <link href = "button.css"           rel = "stylesheet" type = "text/css">
    <link href = "directory-button.css" rel = "stylesheet" type = "text/css">

    <script src = "button.js"         type = "text/javascript"></script>
    <script src = "view.js"           type = "text/javascript"></script>
    <script src = "directory-view.js" type = "text/javascript"></script>

  </head>

  <body>

    <div class = "view" id = "directory-view"    data-visible = false>

      <div id = "directory-path">

      </div>

      <div id = "directories">

        <div class = "button" id = "add-directory-button">Add Directory</div>

      </div>

      <div id = "contents">

        <div class = "button" id = "add-content-button">Add Content</div>

      </div>

    </div>
    
    <div class = "view" id = "content-view"      data-visible = false></div>
    <div class = "view" id = "color-picker-view" data-visible = false></div>
    <div class = "view" id = "menu-view"         data-visible = false></div>
    <div class = "view" id = "notice-view"       data-visible = false></div>

    <script src = "one-click-copy.js" type = "text/javascript"></script>

  </body>

</html>
