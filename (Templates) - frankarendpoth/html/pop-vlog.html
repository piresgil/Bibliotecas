<!DOCTYPE html>

<html>

  <head>

    <meta charset = "utf-8">
    <meta name = "viewport"    content = "width=device-width,initial-scale=1.0">
    <meta name = "description" content = "Home of the Poth on Programming Video Log. Learn how to program HTML5 and JavaScript by watching video tutorials and using interactive examples with full access to source code.">

    <link href = "/css/base.css"                       rel = "stylesheet" type = "text/css">
    <link href = "/css/templates/link-box.css"         rel = "stylesheet" type = "text/css">
    <link href = "/css/templates/click-for-iframe.css" rel = "stylesheet" type = "text/css">

    <script src = "/js/templates/link-box.js"         type = "text/javascript"></script>
    <script src = "/js/templates/click-for-iframe.js" type = "text/javascript"></script>

    <script src = "/library/fs-kit.js"   type = "text/javascript"></script>
    <script src = "/library/doc-kit.js"  type = "text/javascript"></script>
    <script src = "/library/temp-kit.js" type = "text/javascript"></script>

    <title>PoP Vlog</title>

  </head>

  <body>

    <script type = "text/javascript">TempKit.replace(document.currentScript, ["/html/templates/header.html"]);</script>

    <main>

      <canvas id = "main-canvas"></canvas>

      <script type = "text/javascript">ClickForIframe.replace(document.currentScript, "https://www.youtube.com/embed/videoseries?list=UUdS3ojA8RL8t1r18Gj1cl6w", "720px", 0.5625);</script>

      <nav class = "LinkBox" id = "links">

        <script type = "text/javascript">LinkBox.getLinks("/content/pop-vlog/", "directory.json", (path, file, name, element) => {

          let extension = file.split(".")[1];
          extension = extension.split("?")[0];
          if (extension == "html") {

            element.appendChild(DocKit.createElement("a", ["href=" + path + file], name));

          }

        });</script>

      </nav>

    </main>

    <script src = "/js/templates/base.js" type = "text/javascript"></script>

    <script type = "text/javascript">TempKit.replace(document.currentScript, ["/html/templates/footer.html"]);</script>

  </body>

</html>
